<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS by atharva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gamebar">
      <p class="gamename">Rock Paper Scissor</p>
      <p class="developer">by atharvalomte</p>
    </div>
    <div class="game">
      <div class="main">
        <div class="choice" id="rock"></div>

        <div id="paper" class="choice"></div>

        <div class="choice" id="scissor"></div>
      </div>
      <div class="instchoice">
        <div class="choiceu">You're</div>
        <div class="choicec">Amazing!</div>
      </div>
      <div class="score">
        <div class="user">
          <p class="userscore">0</p>
          <p class="u1">Userscore</p>
        </div>
        V/s
        <div class="comp">
          <p class="compscore">0</p>
          <p class="c1">Compscore</p>
        </div>
      </div>
      <div class="msg">
        <p>Play your move</p>
      </div>
      <div class="final">
        <p class="final1">Final winner:</p>
        <p class="addwinner">L</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
